<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
  {% if page.title and page.title != "" %}
    {{ page.title }} | {{ site.title }}
  {% else %}
    {{ site.title }}
  {% endif %}
    </title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="google-site-verification" content="91tT5KmS8aLV4TBB9NyBphneEHymrwj9k6rPX0gBq2Q" />

    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
    <link rel="icon" type="image/png" href="/logo.png">

    {% if site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}

    {% include head-custom.html %}
  </head>
  <body>
    {% include header.html %}
   <main class="page-content" aria-label="Content">
    <div class="wrapper">
    {% if page.heading %}
      <h1>{{ page.heading }}</h1>
    {% endif %}
    {{ content }}
      </div>
    </main>
  {% include footer.html %}
  </body>
</html>
